<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="/Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .my-card_2 {
        background-image: url('/img/Card\ Bingo.svg');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<body>
    <div id="menubar_file"></div>
    <div class="container col-10 test-center">
        <div id="bingoC" class="row justify-content-center">


            <table class="my-card_2 mt-4 " id="tableBingo">
                
                <tbody>
                    <tr class="my-item-number">
                        <td class="my-number m-3 my-bg_num" id="number_1-7">7</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-17">17</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-16">16</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-58">58</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-27">27</td>
                    </tr>
                    <tr class="my-item-number">
                        <td class="my-number m-3 my-bg_num" id="number_1-60">60</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-31">31</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-51">51</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-4">4</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-1">1</td>
                    </tr>
                    <tr class="my-item-number">
                        <td class="my-number m-3 my-bg_num" id="number_1-70">70</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-11">11</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-43">43</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-73">73</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-9">9</td>
                    </tr>
                    <tr class="my-item-number">
                        <td class="my-number m-3 my-bg_num" id="number_1-22">22</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-18">18</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-15">15</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-53">53</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-47">47</td>
                    </tr>
                    <tr class="my-item-number">
                        <td class="my-number m-3 my-bg_num" id="number_1-69">69</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-72">72</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-59">59</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-41">41</td>
                        <td class="my-number m-3 my-bg_num" id="number_1-54">54</td>
                    </tr>
                </tbody>

            </table>
            <div class="row justify-content-center align-items-center">
                <!-- <h1 class="p-0 m-0 col-3">100 รับ 1300</h1> -->
                <h1 class="my-HranD my-3 text-center">

                    <label class="my-label-D" id="number">
                        0
                    </label>
                </h1>

                <label id="TimeBingo">
                    30
                </label>
                <button type="button" class="btn  my-btn-rand mx-3 p-0 text-center" onclick="random()">
                    <i id="sharp_icon" class="fa-sharp fa-solid fa-arrow-rotate-left"></i>
                </button>

                <input type="checkbox" id="_checkbox">
                <label class="my-label-CB text-center" for="_checkbox">
                    <div id="tick_mark">
                        Auto
                    </div>
                </label>



            </div>

        </div>

    </div>
</body>
<script src="/Js/bingo.js"></script>
<script src="/Js/script.js"></script>
<script>
    fetch('/layout/menu-bar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('#menubar_file').innerHTML = data;
        });

</script>

</html>
