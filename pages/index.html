<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicron Bingo</title>
    <link rel="stylesheet" href="/Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<style>
    body {
    /* font-weight: 900 !important; */
       
        /* font-family: 'Pattaya', sans-serif !important; */
        font-family: 'Sriracha', cursive !important;
    }

    .swiper {
        width: 600px;
        height: 400px;
        border-radius: 15px;
    }

    .swiper img {
        width: 90%;
        border-radius: 15px;


    }

    .row .swiper {
        width: 450px;
        height: 400px;
        border-radius: 15px;

    }

    .row .swiper img {
        width: 90%;
        border-radius: 15px;



    }

    .card {
        background: rgba(0, 255, 255, 0);
        border: none;

    }

    .card .card-body {
        background: rgba(100, 100, 100, 0);


    }

    .card img {
        width: 90%;
        height: 400px;
        border-radius: 15px;
        margin: 0 auto;
    }

    .textHBG {
        width: 100%;
        height: 80px;
        text-align: center;

    }
</style>

<body>
    <div id="menubar_file"></div>
    <h1 class="my-4 textHBG  ">รางวัลใหญ่</h1>

    <div class="container col-10 mt-3">
        <!-- Slider main container -->
        <div class="swiper">
            Lv.3
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>


            </div>
            <!-- If we need pagination -->
            <!-- <div class="swiper-pagination"></div> -->



        </div>
        <div class="row justiay-content-center mt-4">
            <div class="swiper">
                Lv.2
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>


                </div>
                <!-- If we need pagination -->
                <!-- <div class="swiper-pagination"></div> -->



            </div>
            <div class="swiper">
                Lv.1
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>


                </div>
                <!-- If we need pagination -->
                <!-- <div class="swiper-pagination"></div> -->



            </div>
        </div>

        <h1 class="my-4 textHBG  ">Card Bingo</h1>


        <div class="row justiay-content-center mt-3 pt-3">
            <div class="col ">
                <div class="card h-100 ">

                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />

                    <div class="card-body p-4">
                        <div class="text-center">


                            100฿
                        </div>
                    </div>

                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Bay</a></div>
                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="card h-100">

                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />

                    <div class="card-body p-4">
                        <div class="text-center">


                            500฿
                        </div>
                    </div>

                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Bay</a></div>
                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="card h-100">

                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />

                    <div class="card-body p-4">
                        <div class="text-center">


                            1,000฿
                        </div>
                    </div>

                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Bay</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<script>
    fetch('/layout/menu-bar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('#menubar_file').innerHTML = data;
        });

    const swiper = new Swiper('.swiper', {
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        // Optional parameters
        // direction: 'vertical',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        speed: 1000,
    });
    const swiper2 = new Swiper('.swiper-2', {
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        loop: true,
        pagination: {
            el: '.swiper-pagination-2',
        },
        navigation: {
            nextEl: '.swiper-button-next-2',
            prevEl: '.swiper-button-prev-2',
        },
    });
</script>
<script src="/Js/script.js"></script>


</html>
