<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicron Bingo</title>
    <link rel="stylesheet" href="/Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<style>
    body {
        /* font-weight: 900 !important; */

        /* font-family: 'Pattaya', sans-serif !important; */
        font-family: 'Sriracha', cursive !important;
    }

    .container .swiper {
        width: 600px;
        height: 400px;
        border-radius: 15px;
    }

    .container .swiper img {
        width: 90%;
        border-radius: 15px;


    }

    .container .row .swiper {
        width: 450px;
        height: 400px;
        border-radius: 15px;

    }

    .container .row .swiper img {
        width: 90%;
        border-radius: 15px;



    }

    .modal-body .swiper {
        width: 450px;
        height: 490px;

    }

    .modal-body .swiper img {}

    .card {
        background: rgba(0, 255, 255, 0);
        border: none;

    }

    .card .card-body {
        background: rgba(100, 100, 100, 0);


    }

    .card img {
        width: 90%;
        height: 400px;
        border-radius: 15px;
        margin: 0 auto;
    }

    .textHBG {
        width: 100%;
        height: 80px;
        text-align: center;

    }
</style>

<body style="margin-top: 95px;">
    <div id="menubar_file"></div>

    <img class="my-4  " style="width: 20%;" src="/img/RewardsTtext.png" alt="">


    <div class="container col-10 mt-3">
        <!-- Slider main container -->
        <div class="swiper">
            <img style="width: 13%;" class="my-4  " src="/img/Lv.3.png" alt="">

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

                <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>


            </div>




        </div>
        <div class="row justiay-content-center mt-4">
            <div class="swiper">
                <img style="width: 13%;" class="my-4  " src="/img/Lv.2.png" alt="">


                <div class="swiper-wrapper">

                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>


                </div>




            </div>
            <div class="swiper">
                <img style="width: 13%;" class="my-4  " src="/img/Lv.1.png" alt="">


                <div class="swiper-wrapper">

                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt=""></div>


                </div>




            </div>
        </div>

        <img style="width: 35%;" class="my-4  " src="/img/textBingo_cards.png" alt="">


        <div class="row justiay-content-center mt-3 pt-3">
            <div class="col ">
                <div class="card h-100 ">

                    <img class="card-img-top" src="/img/CardShow.png" alt="..." />

                    <div class="card-body p-4">
                        <div class="text-center price-card">


                            100฿
                        </div>
                    </div>

                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><button data-bs-toggle="modal" data-bs-target="#exampleModalToggle"
                                type="button" class="my-btn-bayCard" onclick="showpop_up()">Bay</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="card h-100">

                    <img class="card-img-top" src="/img/CardShow.png" alt="..." />

                    <div class="card-body p-4">
                        <div class="text-center price-card">


                            500฿
                        </div>
                    </div>

                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><button data-bs-toggle="modal" data-bs-target="#exampleModalToggle"
                                type="button" class="my-btn-bayCard" onclick="showpop_up()">Bay</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col ">
                <div class="card h-100">

                    <img class="card-img-top" src="/img/CardShow.png" alt="..." />

                    <div class="card-body p-4">
                        <div class="text-center price-card">


                            1,000฿
                        </div>
                    </div>

                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><button data-bs-toggle="modal" data-bs-target="#exampleModalToggle"
                                type="button" class="my-btn-bayCard" onclick="showpop_up()">Bay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade " id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Select Card</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="swiper " id="swiper_2">


                        <div class="swiper-wrapper">

                            <div class="swiper-slide"><img style="width: 100%;" src="/img/cardBingo-1.png" alt=""></div>
                            <div class="swiper-slide"><img style="width: 100%;" src="/img/cardBingo-2.png" alt=""></div>
                            <div class="swiper-slide"><img style="width: 100%;" src="/img/cardBingo-3.png" alt=""></div>
                        </div>




                    </div>
                    <div class="swiper-pagination-2"></div>
                    <button type="button" class="swiper-button-prev-2  "> <img src="/img/icon/back.png" alt=""></button>
                    <button type="button" class="swiper-button-next-2 "><img src="/img/icon/next.png" alt=""></button>





                </div>
                <div class="modal-footer">
                    <button class="btn  btn-submit-card" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">
                        Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">QR Code</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="card-img-top w-50" src="/img/qr-code.png" alt="..." />

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-submit-card" href="/pages/play-game.html"
                        onclick="sendPosition()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
<script>
    fetch('/layout/menu-bar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('#menubar_file').innerHTML = data;
        });

    const swiper = new Swiper('.swiper', {
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        // Optional parameters
        // direction: 'vertical',
        loop: true,

        // If we need pagination


        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        speed: 1000,
    });
    const swiper2 = new Swiper('#swiper_2', {
        // cssMode: true,

        loop: true,
        pagination: {
            el: '.swiper-pagination-2',
        },
        navigation: {
            nextEl: '.swiper-button-next-2',
            prevEl: '.swiper-button-prev-2',
        },

    });
    
    function sendPosition() {
        var activeIndex = $('.swiper-pagination-bullet-active').index();
        window.location.href = '/pages/play-game.html?activeIndex=' + activeIndex;
    }


</script>
<script src="/Js/script.js"></script>


</html>
