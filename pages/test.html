    for (let t = 0; t < 3; t++) {
        const table = document.createElement("table");
        table.id = "tableBingo_"+t;
        table.classList.add("my-card_2");
        table.classList.add("cardBingo-"+t);
        table.classList.add("tableBingos");
        table.classList.add("off-Card");
        const tb = document.createElement("tbody");
        const uniqueNumbers = new Set();

        for (let i = 0; i < 5; i++) {

            const row = document.createElement("tr");
            row.classList.add("my-item-number");


            for (let j = 0; j < 5; j++) {
                const randomNumber = Math.floor(Math.random() * 74) + 1;

                let prevRand = 0;
                const rand = (max = 10) => {
                    time = new Date().getTime();
                    randid = (time / randomNumber / (prevRand + 1)) % max;

                    prevRand = randid;

                    return parseInt(randid);
                };
                let numRan = rand(75);
                let numberR = "";
                if (numRan == 0) {
                    numberR = 1;
                } else {
                    numberR = numRan;
                }


                while (uniqueNumbers.has(numberR)) {
                    numRan = rand(75);
                    numberR = "";
                    if (numRan == 0) {
                        numberR = 1;
                    } else {
                        numberR = numRan;
                    }
                }
                uniqueNumbers.add(numberR);
                const cell = document.createElement("td");
                cell.classList.add("my-number");
                cell.classList.add("m-3");
                cell.classList.add("my-bg_num");
                cell.id = "number_"+t+"-" + numberR;

                const P = document.createElement("p");
                P.classList.add("m-0");



                P.innerHTML = numberR;

                cell.appendChild(P);
                row.appendChild(cell);

            }

            table.appendChild(tb);
            tb.appendChild(row);

        }
        document.body.appendChild(table);
