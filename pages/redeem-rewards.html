<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicron Bingo</title>
    <link rel="stylesheet" href="/Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<style>
    body {
        /* font-weight: 900 !important; */

        /* font-family: 'Pattaya', sans-serif !important; */
        font-family: 'Sriracha', cursive !important;
    }

    .swiper {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        text-align: center;



        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

    .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<body style="margin-top: 95px;">
    <div id="menubar_file"></div>

    <img class="my-4  " style="width: 20%;" src="/img/RewardsTtext.png" alt="">


    <div class="container col-10 mt-3">
        <div class="swiper my-4">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="col ">
                        <div class="card h-100">

                            <img class="card-img-top" src="/img/CardShow.png" alt="..." />

                            <div class="card-body p-4">
                                <div class="text-center price-card">


                                    500฿
                                </div>
                            </div>

                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><button data-bs-toggle="modal"
                                        data-bs-target="#exampleModalToggle" type="button" class="my-btn-bayCard"
                                        onclick="showpop_up()">Bay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="col ">
                        <div class="card h-100">

                            <img class="card-img-top" src="/img/CardShow.png" alt="..." />

                            <div class="card-body p-4">
                                <div class="text-center price-card">


                                    500฿
                                </div>
                            </div>

                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <button data-bs-toggle="modal" data-bs-target="#exampleModalToggle" type="button"
                                        class="my-btn-bayCard" onclick="showpop_up()">Bay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="col ">
                        <div class="card h-100">

                            <img class="card-img-top" src="/img/CardShow.png" alt="..." />

                            <div class="card-body p-4">
                                <div class="text-center price-card">


                                    500฿
                                </div>
                            </div>

                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><button data-bs-toggle="modal"
                                        data-bs-target="#exampleModalToggle" type="button" class="my-btn-bayCard"
                                        onclick="showpop_up()">Bay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


        </div>

    </div>








</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
<script>
    fetch('/layout/menu-bar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('#menubar_file').innerHTML = data;
        });

    var swiper = new Swiper(".swiper", {
        slidesPerView: 4,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });



</script>
<script src="/Js/script.js"></script>


</html>
